<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                /* INSANEO animated background */
                background: linear-gradient(270deg, #ff00cc, #3333ff, #00ff99, #fffb00, #ff00cc);
                background-size: 200% 200%;
                animation: insaneo-bg 6s linear infinite alternate;
            }
            @keyframes insaneo-bg {
                0% { background-position: 0% 50%; }
                100% { background-position: 100% 50%; }
            }
            .insaneo-img-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: insaneo-border 1.5s infinite alternate;
            }
            img {
                width: 400px;
                height: 400px;
                object-fit: cover;
                filter: hue-rotate(0deg) contrast(1.5) saturate(2);
                animation: insaneo-img 2s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
            }
            @keyframes insaneo-img {
                0% { transform: scale(1) rotate(0deg); filter: hue-rotate(0deg) contrast(1.5) saturate(2); }
                100% { transform: scale(6) rotate(9deg); filter: hue-rotate(90deg) contrast(2) saturate(3); }
            }
        </style>
    </head>
    <body>
        <div class="insaneo-img-container">
            <img src="insaneo.png" />
        </div>
    </body>
</html>
